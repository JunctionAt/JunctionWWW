{% extends "base.html" %}

{% block topleft %}
<h1>Sign in</h1>
{% endblock %}

{% from 'formhelpers.html' import render_field %}

{% block content %}
<form class="grid_4 prefix_4" action="{{ url_for('auth.login', ext='html') }}" method=post>
  <div class=pane>
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    {{ render_field(form.remember) }}
    <p><input type=submit></p>
  </div>
</form>
{% endblock %}
