{% extends "base_newer.html" %}

{% set breadcrumb_items = [
{'title': 'Donate'}]
%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="progress progress-striped">
            <div class="bar" style="width: 34%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="offset4 span4 center widget box">
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" style="margin: 0;">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="72TWX9774QACJ">
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
            </form>

        </div>
    </div>
</div>
{% endblock %}
