<!DOCTYPE html>
<html>
  <head>
    <title>junction.at</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        background: #000;
      }
      #body {
        position: absolute;
        height: 100%;
        width: 100%;
        background: #353535 url({{ url_for('static_pages.static', filename='bg.jpg') }}) 50% 50% no-repeat;
      }
      #text {
        position: relative;
        left: -50%;
        color: #999999;
        font-size: 150%;
      }
      #txtcont {
        position: absolute;
        left: 50%;
        bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="body">
      <div id="logocont" style="text-align:center; margin-top:10em;">
        <img style="opacity:0.8;" src="{{ url_for('static_pages.static', filename='bg3.png') }}">
      </div>
      <div id="" style="text-align:center; bottom: 20px;">
        <img style="opacity:0.6; height:7em;" src="{{ url_for('static_pages.static', filename='under.png') }}">
      </div>
      {% if rules: -%}
      <div style="position: absolute; width: 1000px; margin-left: -500px; padding: 5px; top: 0; left: 50%; background: #FFF; opacity: 0.95; font-weight: bold; font-size: 16px; line-height: 1.6em;">
        <table style="width: 100%">
          <thead>
            <td>Rule</td>
            <td>Methods</td>
            <td>Endpoint</td>
        {% for rule in rules: -%}
          <tr>
            <td style="background: #CCC"><a href="{{rule['rule']}}" style="text-decoration: none">{{rule['rule']}}</a></td>
            <td style="background: #CCC">{{ tuple(rule.methods - set(('HEAD', 'OPTIONS'))) }}</td>
            <td style="background: #CCC">{{ rule['endpoint'] }}</td>
          </tr>
        {%- endfor %}
        </table>
      </div>
      {%- endif -%}
    </div>
  </body>
</html>
