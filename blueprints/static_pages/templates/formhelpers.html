{% macro render_field(field) -%}

  <dt>
    {{ field.label }}
    {% if field.description: %}
    <br><small>{{ field.description }}</small>
    {% endif %}
  </dt>
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>

{%- endmacro %}
