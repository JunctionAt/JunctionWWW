{% macro render_field(field) %}
<dt>{{ field.label }}{% if field.description: -%}
  <br><small class=field_description>{{ field.description|markdown }}</small>
  {%- endif %}</dt>
<dd>{{ field(**kwargs)|safe }}{% if field.errors -%}
  <ul class=errors>
    {% for error in field.errors -%}
    <li>{{ error }}</li>
    {%- endfor %}
  </ul>
  {%- endif %}</dd>
{% endmacro %}
