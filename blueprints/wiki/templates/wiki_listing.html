{% extends "base.html" %}

{% set breadcrumb_items = [
{'title': 'Wiki', 'url': url_for('wiki.display_index')},
{'title': 'pages', 'url': url_for('wiki.display_pages')}]
%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="span12">
            <div class="box">
                {%- for link in links %}
                <p><a href="/wiki/{{ link }}">{{ link }}</a></p>
                {%- endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
