<!DOCTYPE html>
<html>
  <head>
    <title>Junction.at/api</title>
  </head>
  <body>
    {{ doc }}
    {% for module, doc, endpoints in blueprints: %}
    <hr>
    {{ doc }}
    <ul>
      {% for rule, endpoint in endpoints: -%}
      <li>
        <h3>{{ rule }}</h3>
        <ul>
          {% for method in endpoint: -%}
          <li>
            <h4>{{ method.method }}</h4>
            {{ method.doc }}
          </li>
          {%- endfor %}
        </ul>
      </li>
      {%- endfor %}
    </ul>
    {%- endfor %}
  </body>
</html>
